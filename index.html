<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
    <p id="chat-output"></p>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) {
                alert("Please enter a message.");
                return;
            }

            try {
                const response = await fetch("https://k-mobilecodexecuters-projects.vercel.app/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userInput }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById("chat-output").innerText = data.response;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("chat-output").innerText = "Sorry, I encountered an error. Please try again.";
            }
        }
    </script>
</body>
</html>
